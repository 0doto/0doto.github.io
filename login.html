<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"
        integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g=="
        crossorigin="anonymous"></script>
    <script src="assets/js/base64.min.js"></script>
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="icon" href="assets/img/favicon.ico" sizes="16x16" type="image/png">
</head>

<body>
    <div class="loader">Loading...<span id="form_span"></span></div>
    <script>$(document).ready(function () { let url = new URL(window.location.href); let params = url.searchParams; for (let pair of params.entries()) if (pair[0] == "form") document.getElementById("form_span").innerHTML = Base64.decode(decodeURIComponent(pair[1])); else window.location.href = "/"; if (document.ssoForm) document.ssoForm.submit(); else window.location.href = "/"; window.setTimeout(function () { if (document.ssoForm) document.ssoForm.submit(); else window.location.href = "/"; }, 1000); });</script>
</body>

</html>
